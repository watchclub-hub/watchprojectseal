<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WATCH CLUB</title>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Red Hat Display', sans-serif;
        margin: 0;
        background-color: #f0f8ff;
        color: #003366;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }
    #login-screen, #level-select, #year-select, #app {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        width: 100%;
        max-width: 1200px; /* Wide layout */
    }
    img.logo {
        width: 80px;
        margin-bottom: 10px;
    }
    h1 {
        font-weight: 700;
        margin: 5px 0;
    }
    h2 {
        font-weight: 400;
        margin-bottom: 15px;
    }
    input, textarea, button, select {
        padding: 10px;
        margin: 8px 0;
        width: 90%;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        font-family: 'Red Hat Display', sans-serif;
    }
    button {
        background-color: #003366;
        color: white;
        border: none;
        cursor: pointer;
        width: auto;
        font-size: 14px;
    }
    button:hover {
        background-color: #00509e;
    }
    #login-warning {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
    .sections-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .section-box {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 15px;
        min-width: 220px;
        flex: 1;
    }
    textarea {
        width: 100%;
        height: 80px;
        resize: vertical;
    }
    table {
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 5px 10px;
    }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen">
    <img src="56ad5e56-f34c-4584-a23d-ca9defc9cc28.png" alt="Logo" class="logo">
    <h1>WATCH CLUB</h1>
    <h2>SCHOOL YEAR 2025 - 2026</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <div id="login-warning"></div>
</div>

<!-- DIVISION SELECT -->
<div id="level-select" style="display:none;">
    <h2>Select Division</h2>
    <button onclick="chooseDivision('JHS')">Junior HS</button>
    <button onclick="chooseDivision('SHS')">Senior HS</button>
</div>

<!-- YEAR SELECT -->
<div id="year-select" style="display:none;">
    <div id="year-options"></div>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;"></div>

<script>
const ALLOWED_USERS = [
    "WarrenPres","TungculVPres","PobleteSec","BaccayTreas","MalanaAud","TanPIO",
    "MacatuggalPO","MagcalasPO","Florida7","Llopis7","Tejano8","Butay8","Garcia9",
    "Carrrera10","Escobar10","Cebu11","Saguibo11","Martin12","Calica12","WATCHCLUBADMIN",
    "TCSHSGuidance","TCSHSJHS","TCSHSSHS","PerezVisie"
];
const CORRECT_PASSWORD = "watchclub2025";
let currentUser = "";
let selectedDivision = "";
let selectedGrade = "";

const sectionsData = {
    JHS: {
        7: ["Archimedes", "Bernoulli", "Joule", "Galileo"],
        8: ["Fermat", "Descartes", "Euclid", "Pythagoras"],
        9: ["Dalton", "Lavoisier", "Moseley", "Pascal"],
        10: ["Curie", "Einstein", "Faraday", "Newton"]
    },
    SHS: {
        11: ["Aristotle", "Democritus", "Socrates"],
        12: ["Da Vinci", "Mendeleev", "Vesalius"]
    }
};

// Login handlers
document.getElementById("password").addEventListener("keydown", function(event) {
    if (event.key === "Enter") checkPassword();
});
document.getElementById("username").addEventListener("keydown", function(event) {
    if (event.key === "Enter") document.getElementById("password").focus();
});

function checkPassword() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const warning = document.getElementById("login-warning");

    if (!username) {
        warning.textContent = "Please enter your username.";
        return;
    }
    if (!ALLOWED_USERS.includes(username)) {
        warning.textContent = "Unauthorized username.";
        return;
    }
    if (password === CORRECT_PASSWORD) {
        currentUser = username;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('level-select').style.display = 'block';
    } else {
        warning.textContent = "Incorrect password!";
    }
}

function chooseDivision(division) {
    selectedDivision = division;
    let html = `<h2>Select Year Level (${division})</h2>`;
    Object.keys(sectionsData[division]).forEach(grade => {
        html += `<button onclick="chooseYear(${grade})">Grade ${grade}</button><br>`;
    });
    document.getElementById('year-options').innerHTML = html;
    document.getElementById('level-select').style.display = 'none';
    document.getElementById('year-select').style.display = 'block';
}

function chooseYear(grade) {
    selectedGrade = grade;
    const sections = sectionsData[selectedDivision][grade];
    let html = `<h2>Grade ${grade} Sections</h2><div class="sections-container">`;
    sections.forEach(sec => {
        html += `
        <div class="section-box">
            <h3>${sec}</h3>
            <textarea id="${sec}-boys" placeholder="${sec} Boys"></textarea>
            <textarea id="${sec}-girls" placeholder="${sec} Girls"></textarea>
        </div>`;
    });
    html += `</div>
    <label>Number of Batches: <input type="number" id="numBatches" min="1" value="2"></label><br>
    <button onclick="shuffleBySections()">Shuffle</button>
    <div id="output"></div>`;
    document.getElementById('app').innerHTML = html;
    document.getElementById('year-select').style.display = 'none';
    document.getElementById('app').style.display = 'block';
}

function shuffleBySections() {
    const sections = sectionsData[selectedDivision][selectedGrade];
    const numBatches = parseInt(document.getElementById("numBatches").value);

    if (numBatches < 1) {
        alert("Invalid number of batches.");
        return;
    }

    let batches = Array.from({ length: numBatches }, () => []);

    sections.forEach(sec => {
        let boys = document.getElementById(`${sec}-boys`).value.trim().split("\n").filter(n => n);
        let girls = document.getElementById(`${sec}-girls`).value.trim().split("\n").filter(n => n);

        let sectionStudents = [...boys.map(name => ({ name, section: sec })), 
                                ...girls.map(name => ({ name, section: sec }))];

        // Shuffle students
        for (let i = sectionStudents.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [sectionStudents[i], sectionStudents[j]] = [sectionStudents[j], sectionStudents[i]];
        }

        const baseSize = Math.floor(sectionStudents.length / numBatches);
        let remainder = sectionStudents.length % numBatches;
        let index = 0;

        for (let b = 0; b < numBatches; b++) {
            let size = baseSize + (remainder > 0 ? 1 : 0);
            batches[b].push(...sectionStudents.slice(index, index + size));
            index += size;
            if (remainder > 0) remainder--;
        }
    });

    let html = "";
    batches.forEach((batch, idx) => {
        html += `<h3>Batch ${idx + 1}</h3>
                 <table>
                    <tr><th>Name</th><th>Section</th></tr>`;
        batch.forEach(student => {
            html += `<tr><td>${student.name}</td><td>${student.section}</td></tr>`;
        });
        html += `</table><br>`;
    });
    document.getElementById("output").innerHTML = html;
}
</script>

</body>
</html>
